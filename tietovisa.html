<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tietovisa</title>
    <link rel="stylesheet" href="Styles.css" />
    <style></style>
  </head>
  <body>
    <div class="main">
      <h1 class="haasteenNumero">HAASTE 1.</h1>

      <div id="mainfieldTietovisa">
        <div id="formContainer">
          <h2 class="kysymyksenNumero kysymys1">Kysymys 1:</h2>

          <form id="lomake1" class="kysymys1">
            <label class="tietovisaKysymys">Millä kommennolla voi tulosta teksti konsoliin Pythonilla?</label>

            <label class="tietovisanVastaus">
              <input type="radio" id="vaihtoehto1-1" name="unit" value="0" required />
              console.log()
            </label>

            <label class="tietovisanVastaus">
              <input type="radio" id="vaihtoehto1-2" name="unit" value="0" />
              Console.WriteLine()
            </label>

            <label class="tietovisanVastaus">
              <input type="radio" id="vaihtoehto1-3" name="unit" value="1" />
              print()
            </label>

            <label class="tietovisanVastaus">
              <input type="radio" id="vaihtoehto1-4" name="unit" value="0" />
              Tulosta()
            </label>

            <label class="tietovisanVastaus viimeinenRivi">
              <input type="radio" id="vaihtoehto1-5" name="unit" value="0" />
              printf()
            </label>

            <button class="lahetaVastaus" type="submit">Vastaa</button>
          </form>

          <h2 class="kysymyksenNumero kysymys2">Kysymys 2:</h2>

          <form id="lomake2" class="kysymys2">
            <label class="tietovisaKysymys">Mikä on suurempi?</label>

            <label class="tietovisanVastaus">
              <input type="radio" id="vaihtoehto2-1" name="unit" value="0" required />
              24 MB
            </label>

            <label class="tietovisanVastaus">
              <input type="radio" id="vaihtoehto2-2" name="unit" value="0" />
              24576 KB
            </label>

            <label class="tietovisanVastaus">
              <input type="radio" id="vaihtoehto2-3" name="unit" value="0" />
              0,023 GB
            </label>

            <label class="tietovisanVastaus">
              <input type="radio" id="vaihtoehto2-4" name="unit" value="1" />
              Ne kaikki ovat samanlaista.
            </label>

            <button class="lahetaVastaus" type="submit">Vastaa</button>
          </form>

          <h2 class="kysymyksenNumero kysymys3">Kysymys 3:</h2>

          <form id="lomake3" class="kysymys3">
            <label class="tietovisaKysymys">Mikä on Linuxin maskotti??</label>

            <label class="tietovisanVastaus">
              <input type="radio" id="vaihtoehto3-1" name="unit" value="0" required />
              Lihava varis
            </label>

            <label class="tietovisanVastaus">
              <input type="radio" id="vaihtoehto3-2" name="unit" value="0" />
              Papukaija
            </label>

            <label class="tietovisanVastaus">
              <input type="radio" id="vaihtoehto3-3" name="unit" value="0" />
              Lunni
            </label>

            <label class="tietovisanVastaus">
              <input type="radio" id="vaihtoehto3-4" name="unit" value="1" />
              Pingviini
            </label>

            <label class="tietovisanVastaus">
              <input type="radio" id="vaihtoehto3-5" name="unit" value="0" />
              Lokki
            </label>

            <button class="lahetaVastaus" type="submit">Vastaa</button>
          </form>
        </div>

        <div class="tietovisanKuva">
          <img id="ensKysymyksenKuva" src="Snake1.png" alt="snake" />
        </div>
      </div>
    </div>
    <script src="KoodiTietovisa.js"></script>
  </body>
</html>
