<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolme Haastetta</title>
    <link rel="stylesheet" href="Styles.css" />
    <style>
      h2,
      h3 {
        margin-bottom: 10px;
        padding: 10px 5px 10px 5px;
        text-align: center;
        max-width: 400px;
      }

      #gameStart {
        background-color: #2596be;
        color: #ffe6bf;
        margin-top: 20px;
        margin-bottom: 15px;
        cursor: pointer;
        border: #2596be solid 1px;
        border-radius: 4px;
      }

      #gameStart:hover {
        background-color: #1e7b9c;
      }

      h3 {
        color: #294d62;
        font-weight: bolder;
      }

      #imageContainer {
        display: block;
        background-color: #c1af99;
        margin-top: 10px;
        margin-left: auto;
        margin-right: auto;
      }

      #bokaali {
        display: block;
        width: 17%;
        margin-right: auto;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div class="main" id="firstpage">
      <div id="imageContainer">
        <img id="bokaali" src="Bokaali.png" alt="Bokaalin kuva" />
      </div>

      <h1>KOLME HAASTETTA</h1>

      <h3>PYSTYTKÖ TEHDÄ NE KAIKKI?</h3>
      <h2 id="gameStart" onclick="gameStart()">ALOITA</h2>
    </div>

    <script>
      function gameStart() {
        window.location.href = "tietovisa.html";
      }
    </script>
  </body>
</html>
